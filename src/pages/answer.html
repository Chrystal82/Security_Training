<script async>
    let globalData = JSON.parse(localStorage.getItem('answer_quiz'));
    let get_score = document.getElementById("get_score");
    get_score.style.display='none';
    let scoreDisplay = document.getElementById("score");
    scoreDisplay.style.display = 'none';
    let passed = document.getElementById("passed");
    passed.style.display = 'none';
    console.log(globalData)
    let score = 0;
    for(let i = 0 ; i< globalData.length ; i++){
        if(globalData[i].selectedAnswer !== undefined){
            // console.log(globalData[i].selectedAnswer);
            const answers = globalData[i].selectedAnswer;
            const definedAnswer = globalData[i].correctanswer;
            let listselectedAnswer = new Array();
            if(definedAnswer.length === 1) listselectedAnswer.push(definedAnswer[0].answer_id.toString())
            else{
                definedAnswer.forEach(element => {
                    listselectedAnswer.push(element.answer_id.toString());
                });
            }
            
            console.log(listselectedAnswer);
            if(answers.length === listselectedAnswer.length && listselectedAnswer.every(el => answers.includes(el))){
                score += 10;
                console.log(answers);
            }    
        }
    }
    // score = 100;
    var textScore = document.createTextNode(score);
    get_score.style.display='block';
    get_score.textContent = score.toString();

    if(score < 100)
        scoreDisplay.style.display='block';
    else
        passed.style.display='block';
    // globalData.array.forEach(element => {
    //     console.log(element);
    // });
   
</script>
