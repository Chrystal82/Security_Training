<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGIP-Tech Security Training</title>
    <link rel="stylesheet" href="../../public/css/global.css">
</head>
<body>
    <div class="topnav">
        <img src="../../public/images/PGIPTech Header 1.png" alt="Image of PGIP-Tech logo" class="logo">
        <button class="hamburger" onclick="toggleMenu()">â˜°</button>
        <nav class="menu">
            <a href="/">Home</a>
            <a href="/training">Training</a>
            <a href="/about">About</a>
            <a href="/contact">Test</a>
            <span>Welcome {username/email}</span>
        </nav>
        <style>
            body {
                background-color: var(--normal-white);
                display: grid;
            }
            .topnav {
                display: grid;
                grid-template-columns: 66% 34%;
                align-items: center;
                background-color: white;
                color: red;
            }
            .topnav a {
                color: red;
                margin-right: 1rem;
            }
            .hamburger {
                display: block;
                font-size: 24px;
                cursor: pointer;
                grid-row: 1;
                grid-column: 2;
                align-self: start;
                justify-self: end;
            }
            .logo {
                width: auto;
                grid-row: 1;
                grid-column: 1;
                height: 80%;
            }
            .menu {
                display: none;
            }
            
            @media screen and (min-width: 768px) {
                .hamburger {
                    display: none;
                }
                .menu {
                    display: block;
                }
            }
        </style>
    </div>
</body>
